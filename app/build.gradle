plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 34
    defaultConfig {
        targetSdkVersion 34
        minSdkVersion 18
        vectorDrawables.useSupportLibrary true

        applicationId "ru.learn2prog.bm8232_tweezers"
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'ru.learn2prog.bm8232_tweezers'
}

dependencies {
    implementation 'com.github.mik3y:usb-serial-for-android:3.7.0' // maven jitpack
    //implementation('com.github.mik3y:usb-serial-for-android:3.5.0beta') { changing = true } // maven local

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
}
